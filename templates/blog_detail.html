{% extends "base.html" %}

{% block title %}{{ post.title }} - Pro Tri Data{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://static.protridata.com/css/about.css">
{% endblock %}

{% block content %}
<section class="blog-detail">
    <a class="blog-back" href="/about">&larr; Back to About</a>
    <h1 class="blog-title">{{ post.title }}</h1>
    <div class="blog-body">{{ post.body_html | safe }}</div>
</section>
{% endblock %}
